<!DOCTYPE>
<html>
    <head>
        <title>Bootstrap Demo</title>

        <link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">

    </head>
    <body>
        <div class="container">
            <div class="col-md-4"></div>
            <div class="col-md-4">

                <center>
                    <h2 id="register" >Login Form</h2>
                    <form method="post">
                      <label class="control-label">Name</label>
                        <input class="form-control" type="text" name="uname"></input>
                        <label class="control-label">Password</label>
                        <input class="form-control" type="password" name="pwd"></input>
                        <label class="control-label">Country</label>
                        <div class="form-group">
                           <select class="form-control" name="cnt">
                            <option value="in">India</option>
                            <option value="bn">Bangladesh</option>
                            <option value="ne">Nepal</option>
                            <option value="bh">Bhutan</option>
                          </select>
                        </div>
                        <label class="control-label">E-Mail</label>
                        <input class="form-control" type="email" name="email"></input><br>
                        <button class="btn btn-success" formaction="SignupServlet">Register</button></center>
                <script src="js/jquery.min.js"></script>
                <script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>
            </div>	
            <div class="col-md-4"></div>
        </div>
    </body>

</html>
