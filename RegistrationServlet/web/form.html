<!DOCTYPE>
<html>
	<head>
		<title>Bootstrap Demo</title>
			
			<link rel="stylesheet" href="bootstrap-3.3.7-dist/css/bootstrap.min.css">
			
	</head>
	<body>
		<div class="container">
			<div class="row">
			
				<div class="col-md-1"></div>
					<div class="col-md-6">
						<h2 id="register" >Registration Form</h2>
                                                <form action="RegistrationServlet" method="get">
							<label class="control-label">Name</label>
							<input class="form-control" type="text" name="fname"></input>
							<label class="control-label">Address</label>
							<input class="form-control" type="text" name="add"></input>
							<label class="control-label">Age</label>
							<input class="form-control" type="text" name="age"></input>
							<label class="control-label">Gender</label><br>
							<input  type="checkbox" name="gender" value="male"></input>
							<label class="control-label">Male</label><tr><br>
							<input  type="checkbox" name="gender" value="female"></input>
							<label class="control-label">Female</label><br>
							<label class="control-label">Year</label>
			
							<div class="form-group">
							   <select class="form-control" name="year">
							    <option value="FYIT">First Year</option>
							    <option value="SYIT">Second Year</option>
							    <option value="TYIT">Third Year</option>
							    <option value="Final Year">Final Year</option>
							  </select>
							</div>
							<label class="control-label">Photo</label>
							<input class="file" type="file" name="photo"></input><br><br>
							<center><input type="submit" value="SUBMIT"></input></center>

						</form>
					</div>
				<div class="col-md-4">
					<div class="row">
						<div class="col-md-4">
							<img src="imge3.jpg" class="img-rounded" width="300" height="285" vspace="5px">
						</div>
					</div>
					<div class="row">
						<div class="col-md-10">
							<p class="lead" style>Name : Peter Parker</p>
							<p class="lead" style>Address : Forest Hills, Queens, New York</p>
							<p class="lead" style>Age : 15</p>
							<p class="lead" style>Gender : Male</p>
						</div>
					</div>
				</div>
			</div>
		</div>

 			 <script src="js/jquery.min.js"></script>
			<script src="bootstrap-3.3.7-dist/js/bootstrap.min.js" ></script>
			
	</body>

</html>
